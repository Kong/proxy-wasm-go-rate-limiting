name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - name: Setup TinyGo  
        uses: acifani/setup-tinygo@v1
        with:
          tinygo-version: '0.27.0'

      - name: Build
        run: make rate-limiting.wasm

      - name: Test
        run: make test